{% extends "add_product/base.html"%}
{% load crispy_forms_tags %}
 {% block content %}
<form action= "" method="post" autocomplete="off">
    {% csrf_token %}
    {{form.productName|as_crispy_field}}
    {{form.quantity|as_crispy_field}}
    
    <div class="row">
        <div class="col-md-4">
        {{form.unitprice|as_crispy_field}}
        </div>
        <div class="col-md-8">
        {{form.stockcode|as_crispy_field}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success btn-block btn-lg"> <i class="fas fa-database"></i>Submit</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'product_list' %}" class = "btn btn-secondary btn-block btn-lg">
                <i class="fas fa-stream"></i> Back To List
            </a>
        </div>

    </div>
    
</form>
 {% endblock content%}
